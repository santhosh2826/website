<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card1{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content:space-evenly;
        }
        .box{
            height: 50px;
            width: 100px;
            background: red;
        }
        .card2{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content:space-around;
        }
        .card3{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content:space-between;
        }
        .card4{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
        }
        .card5{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content: flex-start;
        }
        .card6{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content: flex-end;
        }
        .card7{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content:center;
        }
        .card7{
            background: #a58787;
            width: 50%;
            height: 100px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h3>space-evenly</h3>
    <div class="card1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <br>
    <h3>space-around</h3>
    <div class="card2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <br>
    <h3>space-between</h3>
    <div class="card3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <hr>
    <br>
    <h3>Display-Flex</h3>
    <div class="card4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <hr>
    <br>

    <div class="card5">
        <div class="box">1</div>
        <div class="box">2</div>

    <br>

    <div class="card6">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <hr>
    <br>
    <h3>Center</h3>
    <div class="card7">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <hr>
    <br>
    <h3>Column</h3>
    <div class="card8">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <br>
